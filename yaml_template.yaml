apiVersion: v1 # String value representing the API version
kind: Pod # String value representing the kind of Kubernetes object
metadata:
  name: myapp # Dictionary containing metadata about the object
  labels:
    app.kubernetes.io/name: myapp
spec: # Dictionary containing metadata about the spec
  containers:
  - name: myapp
    image: <Image>
    resources:
      requests:
        memory: "64Mi"
        cpu: "250m"
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 8080
